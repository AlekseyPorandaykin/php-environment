zend_extension="xdebug.so"
xdebug.remote_enable=1
xdebug.mode=debug
xdebug.client_host=172.17.0.1
xdebug.idekey=PHPSTORM
xdebug.remote_connect_back=On
xdebug.client_port="9003"
xdebug.remote_handler=dbgp
xdebug.start_upon_error=yes
xdebug.remote_autostart=1
xdebug.start_with_request=yes
xdebug.cli_color=1
xdebug.connect_timeout_ms = 200
xdebug.log=/var/log/php-fpm/xdebug.log
xdebug.log_level=7
xdebug.output_dir=/projects/temp/profile

xdebug.gc_stats_output_dir=/projects/temp/profile

xdebug.profiler_enable=false
xdebug.profiler_enable_trigger=true
xdebug.profiler_output_dir=/projects/temp/profile

xdebug.trace_enable_trigger=true
xdebug.trace_output_dir=/projects/temp/profile